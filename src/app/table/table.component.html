

<div class="container" >

    <mat-paginator [pageSizeOptions]="[2, 4, 8, 16]"></mat-paginator>
    
  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th class="col1" mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td class="col1" mat-cell *matCellDef="let item"> {{item.name}} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let item"> {{item.description}} </td>
    </ng-container>

    <!-- LastLogin Column -->
    <ng-container matColumnDef="lastLogin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Login </th>
      <td mat-cell *matCellDef="let item"> {{item.lastLogin}} </td>
    </ng-container>

    <!-- Backup Column -->
    <ng-container matColumnDef="backup">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Backup </th>
      <td mat-cell *matCellDef="let item"> {{item.backup}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let item; columns: displayedColumns;">
    </tr>
  </table>

  
</div>
